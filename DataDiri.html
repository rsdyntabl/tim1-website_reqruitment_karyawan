<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="DataDiri.css">
</head>
<body>
    <div class="container">
<div class="title">Masukan Data Diri Anda</div>
<div class="content">
    <form action="#">
        <div class="user-details">
            <div class="input-inbox">
                <span class="details">No Pendaftaran</span>
                <input type="text" placeholder="Masukan No Pendaftaran" required>
            </div>
            <div class="input-inbox">
                <span class="details">Nama Lengkap</span>
                <input type="text" placeholder="Masukan Nama Lengkap" required>
            </div>
            <div class="input-inbox">
                <span class="details">NPWP</span>
                <input type="text" placeholder="Masukan NPWP" required>
            </div>
            <div class="input-inbox">
                <span class="details">No KTP</span>
                <input type="text" placeholder="Masukan Nama No KTP" required>
            </div>
            <div class="input-inbox">
                <span class="details">No Hp</span>
                <input type="text" placeholder="Masukan No Hp" required>
            </div>
            <div class="input-inbox">
                <span class="details">Alamat</span>
                <input type="text" placeholder="Masukan Alamat" required>
            </div>
        </div>
        <div class="gender details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Jenis Kelamin</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Laki-laki</span>
                </label>
                <label for="dot-2">
                    <span class="dot one"></span>
                    <span class="gender">Perempuan</span>
                </label>
                <label for="dot-3">
                    <span class="dot one"></span>
                    <span class="gender">Lainya</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</div>
</body>
</html>
